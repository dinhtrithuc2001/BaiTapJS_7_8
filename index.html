<!doctype html>
<html lang="en">

<head>
    <title>Bài tập js 7 + 8 - Đinh Tri Thức</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @media (min-width: 1400px) {
            .container {
                max-width: 1200px;
            }

            .btn {
                margin-left: 29px;
                width: 25%;
            }
        }

        .numberIcon {
            background-color: #2dd5f4;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: 700;
            font-size: 13px;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .fa-hand-point-right {
            font-size: 22px;
            color: #f7e308;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="mt-5 text-center">Bài Tập javascript buổi 7 - 8</h2>
            <div class="accordion accordion-flush p-5 " id="accordionFlushExample">
                <div class="px-5 shadow p-3 mb-5 bg-body rounded">
                    <div class="my-5">
                        <input type="number" id="" class="form-control w-50 d-inline" placeholder="Nhập số n">
                        <button class="btn btn-primary shadow ">Nhập số</button>
                        <div class="d-flex mt-4 align-items-center">
                            <i class="fa-solid fa-hand-point-right me-2"></i>
                            <input type="text" disabled id="" class="w-100 form-control">
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                <span class="numberIcon me-2">1</span> Tổng số dương
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <button class="btn btn-primary  mt-2 shadow ">Tính tổng</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                <span class="numberIcon me-2">2</span> Đếm số dương
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary  mt-2 shadow ">Đếm
                                    số</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                <span class="numberIcon me-2">3</span> Tìm số nhỏ nhất
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary  mt-2 shadow ">Tìm số nhỏ
                                    nhất</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseFour" aria-expanded="false"
                                aria-controls="flush-collapseFour">
                                <span class="numberIcon me-2">4</span>Tìm số dương nhỏ nhất
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary  mt-2 shadow ">Tìm số
                                    dương
                                    nhỏ
                                    nhất</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseFive" aria-expanded="false"
                                aria-controls="flush-collapseFive">
                                <span class="numberIcon me-2">5</span>Tìm số chẵn cuối cùng
                            </button>
                        </h2>
                        <div id="flush-collapseFive" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary  mt-2 shadow ">Tìm số
                                    chẵn</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseSix" aria-expanded="false"
                                aria-controls="flush-collapseSix">
                                <span class="numberIcon me-2">6</span>Đổi chỗ
                            </button>
                        </h2>
                        <div id="flush-collapseSix" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="row mt-2">
                                    <div class="col-12 col-lg-6"><input type="number" class="form-control"
                                            placeholder="Nhập số vị trí 1"></div>
                                    <div class="col-12 col-lg-6"><input type="number" class="form-control"
                                            placeholder="Nhập số vị trí 2"></div>
                                </div>
                                <button class="btn btn-primary mt-3 shadow ">Đổi chỗ</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingSeven">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseSeven" aria-expanded="false"
                                aria-controls="flush-collapseSeven">
                                <span class="numberIcon me-2">7</span>Sắp xếp tăng dần
                            </button>
                        </h2>
                        <div id="flush-collapseSeven" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingSeven" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary mt-2 shadow ">Sắp xếp</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingEight">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseEight" aria-expanded="false"
                                aria-controls="flush-collapseEight">
                                <span class="numberIcon me-2">8</span>Tìm số nguyên tố đầu tiên
                            </button>
                        </h2>
                        <div id="flush-collapseEight" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingEight" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body"><button class="btn btn-primary mt-2 shadow ">Tìm số nguyên
                                    tố</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingNine">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseNine" aria-expanded="false"
                                aria-controls="flush-collapseNine">
                                <span class="numberIcon me-2">9</span>Đếm số nguyên
                            </button>
                        </h2>
                        <div id="flush-collapseNine" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingNine" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <input type="number" id="" class="form-control w-50 mb-2 " style="margin-left: 29px;"
                                    placeholder="Nhập số">
                                <button class="btn btn-primary shadow ">Thêm số</button>
                                <div class="d-flex mt-2 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                                <button class="btn btn-primary mt-5 shadow ">Đếm số nguyên</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTen">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTen" aria-expanded="false"
                                aria-controls="flush-collapseTen">
                                <span class="numberIcon me-2">10</span>So sánh số lượng số âm và số dương
                            </button>
                        </h2>
                        <div id="flush-collapseTen" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingTen" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <button class="btn btn-primary mt-2 shadow ">So sánh</button>
                                <div class="d-flex mt-3 align-items-center">
                                    <i class="fa-solid fa-hand-point-right me-2"></i>
                                    <input type="text" disabled id="" class="w-100 form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
